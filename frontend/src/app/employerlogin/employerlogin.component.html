 <!-- ======= Hero Section ======= -->
 <section id="hero" class="">
   <img src="" alt="">
    <div class=" position-relative">
        <div class="addItem">
            <div class="col-lg-4 form1">
                <div class="card-header  ">
                    <h3>Login</h3>
                  </div>
                  
                  <div class="card-body">
                    <form class="form " #userlogin="ngForm" (ngSubmit)="loginUser()" >
                
                
                      <div class="form-group ">
                        <label >Email</label>
                        <input type="email"   id="email"   class="form-control" [(ngModel)]="User.email" name="email" 
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' requred>
                        <small class="text-warning" [class.d-none]="email.valid || email.touched">Enter Valid Email</small>
                      </div>
                      <div class="form-group">
                        <label >Password</label>
                        <input type="password"   [(ngModel)]="User.password" class="form-control" name="password"  id="password"   [(ngModel)]="User.password" minlength="8"
                        #password="ngModel"  [class.is-invalid]="password.invalid && password.touched" title="Must contain at least one number and one uppercase and lowercase letter and special chara and atleast 8 character" required>
                        
                      </div>
                      <br>
                      <div class="d-flex justify-content-center ">
                      <button class="btn btn-primary w-100 mb-3" [disabled]="userlogin.form.invalid" >Login</button>
                    </div>
                    </form>
                  </div>
            </div>
        </div>

    </div>
  </section><!-- End Hero -->
