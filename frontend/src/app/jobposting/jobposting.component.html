 <!-- ======= Hero Section ======= -->
 <section id="hero" class="">
    <div class=" position-relative">
        <div class="addItem">
            <div class="col-lg-5 form1">
                <div class="card-header">
                    <h3><b>JOB POSTING</b></h3>
                  </div>
                  
                  <div class="card-body">
                    <form class="form " #userlogin="ngForm" (ngSubmit)="userVerify()" >
                        <div class="form-group ">
                            <label >Job Title</label>
                            <input type="text"   id="jobtitle"   class="form-control" [(ngModel)]="Jobpost.jobtitle" name="jobtitle" 
                            #jobtitle="ngModel" [class.is-invalid]="jobtitle.invalid && jobtitle.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                          <div class="form-group ">
                            <label >Company</label>
                            <input type="text"   id="company"   class="form-control" [(ngModel)]="Jobpost.company" name="company" 
                            #company="ngModel" [class.is-invalid]="company.invalid && company.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                          <div class="form-group ">
                            <label >Requirements</label>
                            <input type="text"   id="requirements"   class="form-control" [(ngModel)]="Jobpost.requirements" name="requirements" 
                            #requirements="ngModel" [class.is-invalid]="requirements.invalid && requirements.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                          <div class="row">
                            <div class="form-group mt col-12 col-md-8 ">
                                <label >Job Location</label>
                                <input type="text"   id="joblocation"   class="form-control" [(ngModel)]="Jobpost.joblocation" name="joblocation" 
                                #joblocation="ngModel" [class.is-invalid]="joblocation.invalid && joblocation.touched"  pattern='^[A-Za-z]*' requred>
                              </div>
                              <div class="form-group mt col-12 col-md-4">
                                <label >Closing Date </label>
                                <input type="date"   id="exdate" [min]="minDate"  class="form-control" [(ngModel)]="Jobpost.exdate" name="exdate" 
                                #exdate="ngModel" [class.is-invalid]="exdate.invalid && exdate.touched"   requred>
                              </div>
                          </div>
                          <div class="form-group ">
                            <label >Qualification</label>
                            <input type="text"   id="qualification"   class="form-control" [(ngModel)]="Jobpost.qualification" name="qualification" 
                            #qualification="ngModel" [class.is-invalid]="qualification.invalid && qualification.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                          <div class="row">
                              <div class="form-group mt col-12 col-md-8">
                                <label for="exampleFormControlSelect1">Employment Type</label>
                                <select class="form-control" id="type" name="type" [(ngModel)]="Jobpost.type" required>
                                  <option>Full-time</option>
                                  <option>Part-time</option>
                                  <option>Internship</option>
                                  <option>Contract</option>
                                  <option>Volunteer</option>
                                  <option>Temporary</option>
                                </select>
                              </div>
                              <div class="form-group mt col-12 col-md-4 ">
                                <label >No.of Open Jobs</label>
                                <input type="text"   id="nojobs"   class="form-control" [(ngModel)]="Jobpost.nojobs" name="nojobs" 
                                #nojobs="ngModel" [class.is-invalid]="nojobs.invalid && nojobs.touched"  pattern='^[0-9]*' requred>
                                <small class="text-danger" [class.d-none]="nojobs.valid || nojobs.touched">Enter a Number</small>
                              </div>
                          </div>
                      <div class="form-group ">
                        <label >Email</label>
                        <input type="email"   id="email"   class="form-control" [(ngModel)]="Jobpost.email" name="email" 
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' requred>
                        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter Valid Email</small>
                      </div>
                      <div class="form-group">
                        <label >Job Description</label>
                        <textarea type="text"   [(ngModel)]="Jobpost.description" class="form-control" name="description"  id="description"    minlength="8"
                        #description="ngModel"  [class.is-invalid]="description.invalid && description.touched" title="Must contain at least one number and one uppercase and lowercase letter and special chara and atleast 8 character" required>
                      </textarea>
                      </div>
                      <br>
                      <div class="d-flex justify-content-center ">
                      <button class="btn btn-primary w-100 " [disabled]="userlogin.form.invalid" >Post Job</button>
                      </div>
                    </form>
                  </div>
            </div>
        </div>

   

    </div>
  </section><!-- End Hero -->
