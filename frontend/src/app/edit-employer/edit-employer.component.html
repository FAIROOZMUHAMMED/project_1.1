 <!-- ======= Hero Section ======= -->
 <section  class="">
    <div class=" position-relative">
        <div class="addItem">
            <div class="col-lg-8 form1">
                <div class="card-header">
                    <h3>Edit Profile</h3>
                  </div>
                  
                  <div class="card-body">
                    <form class="form " #usersignup="ngForm" (ngSubmit)=" editEmployer()" >
                        <div class="row">
                            <div class="form-group mt col-12 col-md-6">
                                <label >First Name</label>
                                <div >
                                <input type="text"  id="firstname"   class="form-control" [(ngModel)]="Employer.firstname" name="firstname" 
                                #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched"  pattern='^[A-Za-z]*' requred>
                              </div>
                              </div>
                              <div class="form-group mt col-12 col-md-6">
                                <label >Last Name</label>
                                <input type="text"   id="lastname"   class="form-control" [(ngModel)]="Employer.lastname" name="lastname" 
                                #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" pattern='^[A-Za-z]+' requred>
                              </div>
                        </div>
                        <div class="form-group ">
                            <label >Company</label>
                            <input type="text"   id="company"   class="form-control" [(ngModel)]="Employer.company" name="company" 
                            #company="ngModel" [class.is-invalid]="company.invalid && company.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                          <div class="form-group ">
                            <label >Your Role</label>
                            <input type="text"   id="jobtitle"   class="form-control" [(ngModel)]="Employer.jobtitle" name="jobtitle" 
                            #jobtitle="ngModel" [class.is-invalid]="jobtitle.invalid && jobtitle.touched"  pattern='^[A-Za-z]*' requred>
                          </div>
                       
                   
                      <div class="form-group ">
                        <label >Email</label>
                        <input type="email"   id="email"   class="form-control" [(ngModel)]="Employer.email" name="email" 
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}' requred>
                        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter Valid Email</small>
                      </div>
                     
                      <br>
                      <div class="d-flex justify-content-center ">
                        <button class="btn btn-primary w-100 " [disabled]="usersignup.form.invalid" >Submit</button>
                      </div>                    
                    </form>
                  </div>
                
                
            </div>
            
        </div>

   

    </div>
  </section><!-- End Hero -->
